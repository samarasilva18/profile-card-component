<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./css/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/input.css" class="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="image-container">
      <img src="./css/images/bg-pattern-card.svg" alt="" id="profile-banner">
      <img src="./css/images/image-victor.jpg" alt="" id="profile-picture">
    </div>
    <h1 class="profile-title">Victor Crest <span>26</span></h1>
    <h2 class="profile-location">London</h2>
    <div class="profile-numbers">
      <div class="profile-section">
        <a>80K</a>
        <p>Followers</p>
      </div>
      <div class="profile-section">
        <a>803K</a>
        <p>Likes</p>
      </div>
      <div class="profile-section">
        <a>1.4K</a>
        <p>Photos</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/samarasilva18">Samara Silva</a>.
    </div>
  </footer>
</body>
</html>
